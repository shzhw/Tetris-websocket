<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/static/css/style.css">
  </head>

  <body>
    <div style="width: 1190px;margin:0 auto;font-size:20px;padding-left:50px;">请使用chrome浏览器，或者360浏览器极速模式</div>
    <div id="app">
      <div class="header">
        <div id="waiting"></div>
      </div>
      <div class="main">
        <div id="local">
          <div class="game" id="local_game"></div>
          <div class="next" id="local_next"></div>
          <div class="info">
            <div>已用时：
              <span id="local_time">0</span>s</div>
            <div>已得分：
              <span id="local_score">0</span>分</div>
            <div id="local_result"></div>
          </div>
        </div>
        <div id="remote">
          <div class="game" id="remote_game"></div>
          <div class="next" id="remote_next"></div>
          <div class="info">
            <div>已用时：
              <span id="remote_time">0</span>s</div>
            <div>已得分：
              <span id="remote_score">0</span>分</div>
            <div id="remote_result"></div>
          </div>
        </div>
      </div>
      <div class="aside">
        <button type="button" id="startgame" class="show">开始游戏</button>
        <button type="button" id="again" class="hide">重新开始</button>
      </div>
    </div>
    <script src="http://apps.bdimg.com/libs/require.js/2.1.11/require.min.js" defer async="true" data-main="static/js/script"></script>
  </body>

</html>
